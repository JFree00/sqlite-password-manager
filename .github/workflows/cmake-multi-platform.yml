name: CI

on:
  push:
    branches: [ "add-workflow" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            c_compiler: gcc
            vcpkg_triplet: x64-mingw-dynamic
          - os: ubuntu-latest
            c_compiler: cc
            vcpkg_triplet: x64-linux

    steps:
      - uses: actions/checkout@v4

      - uses: lukka/get-cmake@latest

      - name: Setup MSYS2 (Windows, MinGW)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: inherit
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-ninja

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
        env:
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg_triplet }}
          VCPKG_TARGET_TRIPLET: ${{ matrix.vcpkg_triplet }}
          VCPKG_HOST_TRIPLET: ${{ matrix.vcpkg_triplet }}

      - name: Configure and Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        env:
          CMAKE_GENERATOR: Ninja
        run: |
          cmake -B build \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }} \
            -DVCPKG_HOST_TRIPLET=${{ matrix.vcpkg_triplet }} \
            -S .
          cmake --build build --config Debug

      - name: Configure and Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }} \
            -DVCPKG_HOST_TRIPLET=${{ matrix.vcpkg_triplet }} \
            -S .
          cmake --build build --config Debug

      - name: Upload Build for Testing
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.c_compiler }}
          path: build/

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: cc

    steps:
      - uses: actions/checkout@v4

      - name: Download Build
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.c_compiler }}
          path: build

      - name: Run Tests (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ctest --test-dir build --output-on-failure

      - name: Run Tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          chmod +x build/first_c_project_test_*
          ctest --test-dir build --output-on-failure
